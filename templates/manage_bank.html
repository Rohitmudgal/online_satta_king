{% extends 'base.html' %}
{% block title %}Manage Bank{% endblock  %}
{%block contant%}
<style>
  .wallet_nav {
    padding: 0 30px;
    width: auto;
    height: 70px;
    display: flex;
    background-color: cornflowerblue;
    align-items: center;
    justify-content: space-between;
}

.wallet_nav .heading {
    margin-left: 50px;
    font-weight: 600;
    font-size: 20px;
}

 
    * {
      box-sizing: border-box;
    }
    
    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
      
    }
    
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 25px;
    }
    
    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }
    
    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
      
    }
    
    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 10px;
      }
    }
    </style>
    <nav class="wallet_nav">
      <div class="heading">Manage Bank</div>
  </nav>
    <div class="container">
      <form method="post" action="{%url 'bank'%}">
        {% csrf_token %}
        <div class="row">
          <div class="col-25">
            <label >Google Pay Number</label>
          </div>
          <div class="col-75">
            <input type="text"  name="GooglePayNumber" value="{{bank.GooglePayNumber}}" placeholder="Google Pay Number" required maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label >Phone Pay Number</label>
          </div>
          <div class="col-75">
            <input type="text" name="PhonePayNumber" value="{{user.PhonePayNumber}}" placeholder="Phone Pay Number" required maxlength="10">
          </div>
          <div class="col-25">
            <label >Paytm Number</label>
          </div>
          <div class="col-75">
            <input type="text" name="PayTmNUmber" value="{{user.PayTmNUmber}}" placeholder="Paytm Number" required maxlength="10">
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    
    {% for msg in messages%}
    swal('{{msg}}');
    {% endfor %}
 
  </script>
    </div>
{% endblock contant %}
