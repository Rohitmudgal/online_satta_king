{% extends 'base.html' %}
{% block title %}Add Ponits{% endblock %}
{% block contant %}
    <style>
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
          }
          input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
          }
          
          label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            font-size:40px;
            font-family:'Courier New', monospace;
          }
        .button{
            margin:20px ;
            
          }
    </style>
     <form>
    <div class="container">
        <label >Add Points</label>
        <input type="text"  name="amount" placeholder="Enter Points...">
    <div class="button">
        <a href="{%url 'addpoint'%}"  class="btn btn-secondary  btn-lg btn-block fa fa-add">Pay With UPI</a>
      </div>
      
      <div class="button">
        <button type="button" id="rzp-button1" class="btn btn-secondary   btn-lg btn-block fa fa-add">Pay With Rozorpay</a>
      </div>
    </div>
  </form>
    

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "rzp_test_11LbVMWfaJMbGK", // Enter the Key ID generated from the Dashboard
        "amount": "{{amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Acme Corp",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response){
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature)
        },
        "prefill": {
            "name": "Gaurav Kumar",
            "email": "gaurav.kumar@example.com",
            "contact": "9999999999"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
  
   {% endblock contant %}
